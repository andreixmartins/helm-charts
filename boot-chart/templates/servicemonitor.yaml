{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "boot-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "boot-chart.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "boot-chart.labels" . | nindent 6 }}
  namespaceSelector:
    {{- if .Values.metrics.serviceMonitor.namespaceSelector.matchNames }}
    matchNames:
      {{- toYaml .Values.metrics.serviceMonitor.namespaceSelector.matchNames | nindent 6 }}
    {{- else }}
    matchNames: [{{ .Release.Namespace | quote }}]
    {{- end }}
  endpoints:
    - port: {{ .Values.service.portName }}         # must match Service port name
      path: {{ .Values.metrics.path }}
      scheme: {{ .Values.metrics.scheme | default "HTTP" }}
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.metrics.serviceMonitor.scrapeTimeout }}
      honorLabels: {{ .Values.metrics.serviceMonitor.honorLabels | default false }}
      {{- with .Values.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
